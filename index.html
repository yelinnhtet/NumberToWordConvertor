<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Number To Word</title>
    <link rel="icon" type="image/x-icon" href="/img/convert-img.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="convertMMWord.js"></script>
    <script src="convertEngWord.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1 class="text-center mt-5">Convert Number To Word</h1>

          <div class="mt-3 mb-3">
            <input
              type="number"
              class="form-control"
              id="num"
              placeholder="Enter amount"
              onkeyup="this.value = minValue(this.value, 1)"
            />
          </div>

          <div class="text-center">
            <button
              onclick="convertNumToBurmeseWord()"
              class="btn btn-primary me-2"
            >
              Convert MM Word
            </button>
            <button onclick="convertNumToEngWord()" class="btn btn-primary">
              Convert Eng Word
            </button>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <textarea class="form-control" id="txtBox" rows="4"></textarea>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      function minValue(value, min) {
        if (parseInt(value) < min || isNaN(parseInt(value))) return min;
        else return value;
      }
    </script>
  </body>
</html>
